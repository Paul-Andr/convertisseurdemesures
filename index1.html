<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/CSS/style1.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Convertisseur de poids</h1>
      <div class="convert">
        <div class="convert-input">
          <input
            type="number"
            name="first-value"
            id="first-value"
            min="0"
            step="0.1"
          />
          <select name="first-unit" id="first-unit">
            <option value="kg">Kilogramme</option>
            <option value="g" selected>Gramme</option>
            <option value="cg">Centigramme</option>
            <option value="mg">Milligramme</option>
          </select>
        </div>
        <ion-icon name="caret-down"></ion-icon>
        <div class="convert-input">
          <input type="number" name="second-value" id="second-value" disabled />
          <select name="second-unit" id="second-unit">
            <option value="kg">Kilogramme</option>
            <option value="g">Gramme</option>
            <option value="cg" selected>Centigramme</option>
            <option value="mg">Milligramme</option>
          </select>
        </div>
      </div>
      <button id="convert-btn">Convertir</button>
    </div>
    <script src="Assets/JS/app1.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
