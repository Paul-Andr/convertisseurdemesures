<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/CSS/style3.css">
    <title>Convertisseur</title>
</head>
<body>
    <div class="container">
        <h1>Convertisseur de température</h1>
        
        
        <form>
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="celsius">Degrés Celsius :</label>
                        <input type="number" id="celsius" class="form-control celsius" placeholder="">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="fahrenheit">Degrés Fahrenheit :</label>
                        <input type="number" id="fahrenheit" class="form-control fahrenheit" placeholder="">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="kelvin">kelvin :</label>
                        <input type="number" id="kelvin" class="form-control kelvin" placeholder="">
                    </div>
                </div>
            </div>
                  
        </form>
    </div>
    <script src="Assets/JS/app3.js"></script>
    
</body>
</html>
